<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/assets/css/reset.min.css">
    <link rel="stylesheet" href="/build/assets/css/style.min.css">
    <title>Registration Animes</title>
</head>

<body>
    <main class="main">
        <header class="main__header">
            <h1 class="main__title">Registration</h1>
        </header>

        <form action="">
            <label id="icon" for="name"><i class="icon-envelope "></i></label>
            <input type="text" name="name" id="name" placeholder="Email">
            <label id="icon" for="name"><i class="icon-user"></i></label>
            <input type="text" name="name" id="name" placeholder="Name">
            <label id="icon" for="name"><i class="icon-shield"></i></label>
            <input type="password" name="name" id="name" placeholder="Password">
            <div class="gender">
                <input type="radio" value="None" id="male" name="gender" checked>
                <label for="male" class="radio">Male</label>
                <input type="radio" value="None" id="female" name="gender">
                <label for="female" class="radio">Female</label>
            </div>
            <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
            
            <button class="submit">Register</button>
        </form>
    </main>
</body>

</html>
